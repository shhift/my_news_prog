{% extends "news/base.html" %}

{% block title %}My News{% endblock %}

{% block content %}
<h1>My News</h1>
  {% for article in articles %}
  <h2>
  <a href="{% url 'news:article_detail' article.id %}">
    {{ article.headline }}
  </a>
  </h2>
  <p class="pdate">
    Published {{ article.publish }} by {{ article.reporter}}
  </p>
  {{ article.content|truncatewords:30|linebreaks }}
  {% endfor %}
{% endblock %}
